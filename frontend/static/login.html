<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://rsms.me/inter/inter.css">
<style>
body {
    font-family: 'Inter', sans-serif;
    background-color: #E8EDEC;
}

p.username {
    color: black;
    position: absolute;
    top: 200px;
    left: 420px;
    font-size: 180%;
    font-weight: bold;
    z-index: 1;
}

p.password {
    color: black;
    position: absolute;
    top: 280px;
    left: 420px;
    font-size: 180%;
    font-weight: bold;
}

p.login {
    color: white;
    position: absolute;
    top: 357px;
    left: 593px;
    font-size: 180%;
    font-weight: bold;
}

p.sign {
    color: #9730DB;
    position: absolute;
    top: 400px;
    left: 591px;
    font-size: 140%;
    font-weight: bold;
}

.input1 {
    border-radius: 25px;
    border: none;
    position: absolute;
    top: 240px;
    left: 420px;
    width: 33%;
    height: 30px;
}

.input2 {
    border-radius: 25px;
    border: none;
    position: absolute;
    top: 320px;
    left: 420px;
    width: 33%;
    height: 30px;
    z-index: 1
}

.rcorners1 {
  border-radius: 25px;
  background: #D9D9D9;
  padding: 150px;
  width: 200px;
  height: 10px;
  position: relative;
  left: 360px;
  top: 120px;
  z-index: -1;
}

.rcorners2 {
  border-radius: 25px;
  background: #9730DB;
  padding: 10px;
  width: 180px;
  height: 10px;
  position: absolute;
  top: 342px;
  left: 530px;
  z-index: -1;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Inter", sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: #E8EDEC;
}

.wrapper {
    width: 440px;
    border-radius: 25px;
    background: #D9D9D9;
    color: #FFF;
    padding: 30px 40px;
}

.wrapper .input-box {
    width: 100%;
    height: 40px;
    margin: 30px 0;
}

.input-box input {
    width: 100%;
    height: 80%;
    border: none;
    outline: none;
    border: 2px solid rgba(255, 255, 255, 0.2);
    border-radius: 40px;
}

.input-box input::placeholder {
    color: #fff;
}

.input-box i {
    position: absolute;
    right: 20px;
    top: 50%;
    transform: translateY(-50%)
}

.name {
    color: black;
    font-weight: bold;
}

.wrapper .btn {
    width: 100%;
    height: 45px;
    background: #9730DB;
    border: none;
    outline: none;
    border-radius: 40px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    cursor: pointer;
    font-size: 16px;
    color: #fff;
    font-weight: 600;
}

.wrapper .register-link {
    font-size: 14.5px;
    text-align: center;
    margin-top: 20px;
}

.register-link p a {
    color: #fff;
    text-decoration: none;
    font-weight: 600;
}

.register-link p a:hover {
    text-decoration: underline;
}

</style>
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1 class="name">Username:</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
            </div>
            <h1 class="name">Password:</h1>
            <div class="input-box">
                <input type="password"
                placeholder="Password" required>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="register-link">
                <p><a href="#">Sign Up</a></p>
            </div>
        </form>
    </div>

</body>
</html>
