<!DOCTYPE html>
<html>
<head>
<title>Item Details</title>
<link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://rsms.me/inter/inter.css">
<style>
body {
    font-family: 'Inter', sans-serif;
    background-color: #E8EDEC;
}

div.topbar {
    background-color: #333;
    width: 100%;
    height: 50px;
    position: absolute;
    top: 0px;
    left: 0px;
    z-index: -1;
}

h2.type {
    color: #9730DB;
    font-size: 25px;
    font-weight: bold;
    z-index: 1;
}

h2.down {
    position: absolute;
    top: 30px;
}

img.size {
    border-radius: 15px;
    width: 10%;
    height: 10%;
    margin: 2px;
    position: relative;
    top: 80px;
}

.front {
    z-index: 1;
}

i.glyphicon {
    position: absolute;
    top: 5%;
    left: 10px;
    font-size: 20px;
    color: white;
    transform: translateY(-50%);
    z-index: 3;
}

i.right {
    left: 60px;
}

</style>
</head>
<body>
    <div class="topbar"></div>
    <!-- <i class="glyphicon glyphicon-user"></i> -->
    <i class="glyphicon glyphicon-home"></i>
    <h2 class="type down">Books</h2>
    {% for book in books %}

        <img src="/covers/{{ book['book_id'] }}.jpg" img class="size">
        <h1>{{book['title']}}</h1>
        <h2>{{book['author']}}</h2>

    {% endfor %}
    

    

</body>
</html>
